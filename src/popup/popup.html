<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup_style.css">
</head>
<body>

    <h1>NerdCoder Settings</h1>

    <div class="separator"></div>

    <div class="option-container">
        <label>Assessment panel opacity [%]</label>
        <input
            id="opacity-input"
        />
    </div>

    <div class="option-container">
        <label>Assessment time interval [ms]</label>
        <input
            id="interval-input"
        />
    </div>
    <div class="option-container">
        <label>Assessment mode</label>
        <div class="mode-container">
            <button id="mode-auto"> Auto </button>
            <button id="mode-manual"> Manual </button>
            <button id="mode-remote"> Remote </button>
        </div>
    </div>
    <div class="option-container">
        <label>Assessment panel layout</label>
        <div class="mode-container">
            <button id="top"> Top </button>
            <button id="middle"> Middle </button>
            <button id="bottom"> Bottom </button>
        </div>
    </div>

    <div class="separator"></div>

    <div class="option-container">
        <label>Developer mode</label>
        <div class="mode-container">
            <button id="dev-mode" > Enabled </button>
        </div>
    </div>
    <div class="option-container">
        <label>Session</label>
        <div class="mode-container">
            <button id="mode-t-btn" > Training </button>
            <button id="mode-m-btn" > Main </button>
        </div>
    </div>


    <button id="save-button"> Save</button>
</body>
    <script src="popup.js"></script>
</html>
