<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session end view </title>

    <link rel="stylesheet" href="entry_screen.css">
</head>
<body>
<div class="counter-indicator"> 0 </div>
<img src="youtube.svg" width="200" />
    <h1>Your YouTube Our Lab</h1>
    <form id="form">
        <label> Test wzroku</label>
        <input
                required
                type="number"
                id="eyesight-input"
                step="0.01"
                min="0"
        />
        <label> Wiek </label>
        <input
                required
                type="number"
                min="1"
                max="120"
                id="age-input"
                step="0.01"
        />
        <label> Płeć </label>
        <select
                required
                id="sex-select">
            <option value="female" selected="selected">Kobieta</option>
            <option value="male"> Mężczyzna </option>
            <option value="not_provided"> Wolę nie podawać </option>
        </select>
        <label> Numer telefonu </label>
        <input
            type="tel"
            required
            id="phone-input"
        />
        <button type="submit" id="submit-btn"> Rozpocznij </button>
    </form>
    <div id="counter-box" style="display: unset">
        <h2 id="title"> </h2>
        <p id="counter" ></p>
    </div>
</body>

<script src="entry_screen.js"></script>

</html>
