<!DOCTYPE html><html><head>
    <link rel="stylesheet" href="popup_style.css">
</head>
<body>

    <div class="separator" style="margin: 1em 0"></div>
    <div class="separator" style="margin: 1em 0"></div>

    <button id="entry-screen"> Entry Screen </button>

    <div class="separator" style="margin: 1em 0"></div>
    <div class="separator" style="margin: 1em 0"></div>


    <h1>NerdCoder Settings</h1>
    <!--
    <div class="option-container">
        <label> Main scenario ID </label>
        <input
            id="scenario-id"
        />
    </div>
    -->
    <div class="option-container">
        <label>Tester ID</label>
        <div type="text" id="hash"></div>
        <input id="tester-id">
    </div>

    <div class="option-container">
        <label> <span class="md-span">Experiment type</span> acr/discord </label>
        <div class="mode-container">
            <button id="experiment-acr"> ACR </button>
            <button id="experiment-discord"> Discord </button>
        </div>
    </div>

    <div class="separator"></div>

    <div class="option-container">
        <label>Assessment panel opacity [%]</label>
        <input id="opacity-input">
    </div>

    <div class="separator"></div>

    <!-- style="border: 1px solid white; border-radius: 0.5em; padding: 1em 0" -->
    <div class="option-container">
        <label> <span class="md-span">Main mode</span> assessment time interval [ms]</label>
        <input id="interval-input">
    </div>
    <div class="option-container">
        <label> <span class="md-span">Training mode</span> assessment time interval [ms]</label>
        <input id="training-interval-input">
    </div>
    <div class="option-container">
        <label> Assessment interval  delta [ms]</label>
        <input id="interval-delta-input">
    </div>

    <div class="separator"></div>

    <div class="option-container">
        <label>Assessment mode</label>
        <div class="mode-container">
            <button id="mode-auto"> Auto </button>
            <button id="mode-manual" disabled> Manual </button>
            <button id="mode-remote" disabled> Remote </button>
        </div>
    </div>
    <div class="option-container">
        <label>Assessment panel layout</label>
        <div class="mode-container">
            <button id="top"> Top </button>
            <button id="middle"> Middle </button>
            <button id="bottom"> Bottom </button>
        </div>
    </div>

    <div class="separator"></div>

    <div class="option-container">
        <label>Developer mode</label>
        <div class="mode-container">
            <button id="dev-mode"> Enabled </button>
        </div>
    </div>
    <div class="option-container">
        <label>Session</label>
        <div class="mode-container">
            <button id="mode-t-btn"> Training </button>
            <button id="mode-m-btn"> Main </button>
        </div>
    </div>
    <div class="option-container">
        <label>Videos type</label>
        <div class="mode-container">
            <button id="video-type-imposed" disabled> Imposed </button>
            <button id="video-type-own"> Own </button>
        </div>
    </div>
    <button id="save-button"> Save</button>

    <div class="separator" style="margin: 1em 0"></div>
    <div class="separator" style="margin: 1em 0"></div>
    <div class="separator" style="margin: 1em 0"></div>

    <button id="reset-button"> Reset </button>

    <script src="popup.js" type="module"></script>
</body></html>
